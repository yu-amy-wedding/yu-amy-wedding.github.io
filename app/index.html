  <body ng-app="yuAmyWeddinggithubioApp">

    <div class="container-fluid" style="padding: 0" id="skrollr-body">
      <div class="layout-jumbotron text-center is-relative">

             data-top-top="top: 40%; opacity: 1"
             data-top-center="top: 10%; opacity: 0"
             data-anchor-target=".layout-jumbotron">
        <img src="https://lh3.googleusercontent.com/--Zlm5r8nbP8/VfIz77cNMXI/AAAAAAAAAOw/DO2xtNQtJQU/s1920-Ic42/jumbotron.jpg" class="is-relative" id="main-image">
      </div>
      <div class="layout-info">
        <div class="cloud-container"></div>
        <h1 class="text-center" style="font-size: 5em">
          YU &amp; AMY
        </h1>
        <h1 class="text-center" style="font-size: 2.75em; margin-bottom: 30px">
          ARE GETTING MARRIED
        </h1>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center" style="color: white">
            <p style="font-size: 2.3em">
              <span class="glyphicon glyphicon-calendar"></span>
              <em style="font-family: Peas-Carrots">10/31 Sat. 2015 12:00</em>
            </p>
            <p style="font-size: 1.25em">和璞飯店</p>
            <address style="font-size: 1.25em">
              <span class="glyphicon glyphicon-map-marker"></span>
              104 台北市中山區樂群三路 123 號
            </address>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="thumbnail">
              <a class="embed-responsive" style="padding-bottom: 100%"
                 href="https://goo.gl/maps/FI4KP" target="_blank">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3613.559786744793!2d121.55499569999992!3d25.082905399999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ac1217d17e0d%3A0xaf22ceed26ad0f82!2zMTA05Y-w5YyX5biC5Lit5bGx5Y2A5qiC576k5LiJ6LevMTIz6Jmf!5e0!3m2!1szh-TW!2stw!4v1441466505899" width="600" height="450" frameborder="0" style="border:0; pointer-events: none" allowfullscreen></iframe>
              </a>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="layout-rsvp text-center">
        <strong>RSVP</strong>
      </div>
      <div class="layout-rsvp-form" ng-controller="FormCtrl as vm">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" id="rsvp-form">
              <div class="panel-body">
                <form action="https://docs.google.com/forms/d/1eW85Lez3glZAXvjIUzxcC9pQEtKPVbZDpNp5Xd3Iwos/formResponse"
                      method="POST"
                      ng-upload="vm.onSubmitForm(content)"
                      upload-options-before-submit="vm.beforeSubmitForm()"
                      error-catcher="vm.onSubmitFormError(error)">
                  <div class="form-group" id="name-form-group"
                       ng-class="{'has-error': vm.hasNameError, 'has-feedback': vm.hasNameError}">
                    <label class="control-label" for="form-name-input">敢問英雄貴姓大名？</label>
                    <input type="text" class="form-control" id="form-name-input"
                           aria-describedby="name-error-description"
                           placeholder="" name="entry.524503362"
                           ng-model="vm.name">
                    <span class="glyphicon glyphicon-remove form-control-feedback hide"
                          aria-hidden="true"
                          ng-show="vm.hasNameError"></span>
                    <span id="name-error-description" class="sr-only">(error)</span>
                  </div>
                  <div class="form-group">
                    <label>男方親友？女方親友？</label><br>
                    <label class="radio-inline">
                      <input type="radio" name="entry.1863114941" value="Yu" ng-model="vm.friendOf"> Yu
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="entry.1863114941" value="Amy" ng-model="vm.friendOf"> Amy
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="entry.1863114941" value="Both" ng-model="vm.friendOf"> Both
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="form-phone-input">電話</label>
                    <input type="text" class="form-control" id="form-phone-input"
                           placeholder="" name="entry.1148070401" ng-model="vm.phone">
                  </div>
                  <div class="form-group">
                    <label>10/31 是否有幸邀請您大駕光臨？</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="entry.1255396603" value="yes"
                             ng-model="vm.mayAttend" ng-change="vm.onAttendStatusChanged()">
                        一定捧場
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="entry.1255396603" value="no but has gift"
                               ng-model="vm.mayAttend" ng-change="vm.onAttendStatusChanged()">
                        禮到人不到
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="entry.1255396603" value="no"
                               ng-model="vm.mayAttend" ng-change="vm.onAttendStatusChanged()">
                        祝你們福如東海，壽比南山，天長地久，早生貴子，闔家萬事興，我就不出席了
                      </label>
                    </div>
                  </div>
                  <div ng-show="vm.willAttend()">
                    <div class="form-group" id="attendee-form-group"
                         ng-class="{'has-error': vm.hasAttendeeCountError}">
                      <label class="control-label" for="form-carnivore-input">葷食人數</label>
                      <input type="number" class="form-control" id="form-carnivore-input"
                             name="entry.1569189985" step="any" min="0"
                             ng-model="vm.carnivoreCount">
                    </div>
                    <div class="form-group" ng-class="{'has-error': vm.hasAttendeeCountError}">
                      <label class="control-label" for="form-vegetarian-input">素食人數</label>
                      <input type="number" class="form-control" id="form-vegetarian-input"
                             name="entry.1171556348" step="any" min="0"
                             ng-model="vm.vegetarianCount">
                    </div>
                    <div class="form-group" ng-class="{'has-error': vm.hasChildSeatCountError}">
                      <label class="control-label" for="form-childseat-input">需要兒童座椅嗎？</label>
                      <input type="number" class="form-control" id="form-childseat-input"
                             name="entry.329710443" step="any" min="0"
                             ng-model="vm.childSeatCount">
                    </div>
                    <div class="form-group">
                      <label>出席人數</label>
                      <p class="form-control-static" ng-bind="vm.getAttendeeCount()"></p>
                      <input type="hidden" name="entry.1613905738" value="{{vm.getAttendeeCount()}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="form-email-input">如果你需要電子喜帖，請填 email</label>
                    <input type="text" class="form-control" id="form-email-input"
                           value="" name="entry.275160557"
                           ng-model="vm.email">
                  </div>
                  <div class="form-group">
                    <label for="form-address-input">如果你需要紙本喜帖，請填地址</label>
                    <input type="text" class="form-control" id="form-address-input"
                           value="" name="entry.2065599770"
                           ng-model="vm.address">
                  </div>
                  <div class="form-group">
                    <label for="form-blessing-input">想說點祝福的話嗎？</label>
                    <textarea class="form-control" id="form-blessing-input" name="entry.519644995"
                              ng-model="vm.blessing"></textarea>
                  </div>
                  <div class="text-center">
                    <input type="submit" class="btn btn-lg btn-success" value="Send"
                           ng-disabled="$isUploading">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="layout-album">

          <div class="col-md-3">
            <div class="text-center album-container">

                <img src="https://lh3.googleusercontent.com/-xMwsBh-sNdA/VfIz6RqKuUI/AAAAAAAAANo/0AEWTdQzAWg/s800-Ic42/album-cover-3.jpg" class="img-thumbnail img-responsive">
              </a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="text-center album-container">
              <a target="_blank" href="https://www.facebook.com/media/set/?set=a.1043132289032154.1073741850.100000061798485&type=1&l=8f002105e4">
                <img src="https://lh3.googleusercontent.com/-HwzES9KbR5w/VfIz6ncj1YI/AAAAAAAAAOA/0trH_ifOL2o/s800-Ic42/album-cover-4.jpg" class="img-thumbnail img-responsive">
              </a>
            </div>
          </div>
        </div>
      </div>
